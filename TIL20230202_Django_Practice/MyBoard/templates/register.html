<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function index(){
            location.href="{% url 'index' %}"
        }
    </script>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="{% url 'register' %}" method="post">

        {% csrf_token %}
        <table border="1">
            
            <tr>
                <th>ID</th>
                <td><input type="text" name="myname" value=""></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input type="text" name="mypassword" value=""></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="text" name="myemail" value=""></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="가입하기">                    
                    <input type="button" onclick="index()" value="취소">
                </td>
            </tr>
        </table>
</body>
</html>
