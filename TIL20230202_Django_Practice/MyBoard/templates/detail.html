<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function deleteres(){
        location.href = "{% url 'deleteres' dto.id %}"
    }

    function updateform(){
        location.href = "{% url 'updateform' dto.id %}"
    }

    function index(){
        location.href = "{% url 'index' %}"
    }
</script>
</head>
<body>
    <h1>Detail test</h1>
    <table border="1">
    <tr>
        <th>작성자</th>
        <td><input type="text" value="{{dto.myname}}" readonly></td>
    </tr>
    <tr>
        <th>제목</th>
        <td><input type="text" value="{{dto.mytitle}}" readonly></td>
    </tr>
    <tr>
        <th>내용</th>
        <td>
            <textarea cols="60" rows="10" readonly>{{dto.mycontent}}</textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: right;">
            <input type="button" onclick="index()" value="목록">
            <input type="button" onclick="updateform()" value="수정">
            <input type="button" onclick="deleteres()" value="삭제">
        </td>
    </tr>
    </table>

</body>
</html>
