<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            vertical-align: middle;
            width :300px;
            height: 300px;
        }
        a{
            font-size: 30px;
            text-decoration: none;
        }
    </style>
    <script>    
        onload=function(){
            let anchs = document.getElementsByTagName('a') //querySelectorAll('a')
            console.log(anchs)
            let img = document.getElementsByTagName('img')[0]
            let count=1

            anchs[0].onclick=function(){
                let imgAlt = img.getAttribute('alt')
                if(imgAlt == '001'){
                    count = 6
                    img.setAttribute('alt','006')
                    img.setAttribute('src','../image/006.jpg')
                }else{
                    img.setAttribute('alt','00' + (--count))
                    img.setAttribute('src','../image/00'+count+'.jpg')
                }
            }

            anchs[1].onclick=function(){
                let imgAlt = img.getAttribute('alt')
                if(imgAlt == '006'){
                    count = 1
                    img.setAttribute('alt','001')
                    img.setAttribute('src','../image/001.jpg')
                }else{
                    img.setAttribute('alt','00' + (++count))
                    img.setAttribute('src','../image/00'+count+'.jpg')
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <a href="#" id="lt">◀</a>
        <img src="../image/001.jpg" alt="001">
        <a href="#" id="rt">▶</a>
    </div>
</body>
</html>
