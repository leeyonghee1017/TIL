<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>input tag</caption>
        <tr>
            <td>TEXT TYPE</td>
            <td><input type="text" name="uid"></td>            
        </tr>
        <tr>
            <td>PASSWORD TYPE</td>
            <td><input type="password" name="upw" maxlength="10"></td>            
        </tr>
        <tr>
            <td>RADIO TYPE</td>
            <td>
                <input type="radio" name="gender" value="man">남자
                <input type="radio" name="gender" value="women">여자
                <input type="radio" name="level" value="1">level1
                <input type="radio" name="level" value="2">level2
            </td>            
        </tr>
        <tr>
            <td>CHECKBOX TYPE</td>
            <td>
                <input type="checkbox" name="subject" value="java">JAVA
                <input type="checkbox" name="subject" value="jsp" checked>JSP
                <input type="checkbox" name="subject" value="iphone">아이폰
            </td>            
            
        </tr>
        <tr>
            <td>FILE TYPE</td>
            <td>
                <input type="file" name="fileP">
                
            </td>            
            
        </tr>
        <tr>
            <td>BUTTON TYPE</td>
            <td>
                <input type="button" value="누르세요">
                <input type="submit" value="전송합니다">
                <input type="reset" value="취소합니다">
            </td>            
            
        </tr>
        <tr>
            <td>COLOR TYPE</td>
            <td>
                <input type="color" name="color">
                
            </td>            
            
        </tr>
        <tr>
            <td>DATE TYPE</td>
            <td>
                <input type="date" name="xyz">
                
            </td>            
            
        </tr>
    </table>
    <hr>
    <form action="http://www.google.com" method="get">
        아이디<input type="text" name="uid"><br>
        비밀번호<input type="password" name="upw"><br>
    
        <input type="submit" value="전송"><input type="reset" value="취소">
    </form>
    <br><br>
    <fieldset>
        <table>
            <tr>
                <td>주문상품</td>
                <td><input type="text" name="prod"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>배송주소</td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="uemail"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" name="uphone"></td>
            </tr>
            <tr>
                <td>배송일정</td>
                <td><input type="date" name="xyz"><small>(주문일로부터 최소3일 이후)</small></td>
            </tr>
            <tr>
                <td>메모</td>
                <td><textarea rows="4" cols="40" name="memo" id="memo"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <div>
        <input type="submit" value="주문">
        <input type="reset" value="취소">
    </div>
</body>
</html>
