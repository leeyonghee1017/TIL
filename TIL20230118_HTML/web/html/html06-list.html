<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LIST</h1>
    <H2>순차적 목록</H2>
    <h3>학교갈 때까지의 순서</h3>
    <!-- ordered list -->
    <ol>
        <li>눈을 뜬다</li>
        <li>일어난다</li>
        <li>씻는다
        <ol>
            <li>머리감기</li>
            <li>샤워</li>
            <li>면도</li>
        </ol>
        </li>
        <li>옷입기</li>
        <li>출발</li>
    </ol>
    <h2>비 순차적 목록</h2>
    <h3>점심 고르기</h3>
    <!-- unordered list -->
    <ul>
        <li>버터 볶음밥</li>
        <li>떡볶이</li>
        <li>국밥</li>
        <li>회덮밥</li>

                <li>라면</li>

                <li>샌드위치</li>                                
            </ul>
        </li>
        <li>군만두</li>
    </ul>

    <h2>정의형 목록</h2>
    <!-- description list -->
    <dl>
        <dt>KDT 커리큘럼</dt>
        <dd>database</dd>
        <dd>python</dd>
        <dd>
            <dl>
                <dt>web</dt>
                <dd>html</dd>

                <dd>javascript</dd>
                <dd>django</dd>
                <dd>jquery</dd>
            </dl>
        </dd>
    </dl>
</body>
</html>
