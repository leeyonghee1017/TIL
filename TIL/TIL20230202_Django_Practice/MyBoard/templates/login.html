<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function register(){
            location.href = "{% url 'register' %}"
        }
    </script>
</head>
<body>
    <h1>로그인 하기</h1>
    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}
        <table border="1">
            <tr>
                <th>ID</th>
                <td><input type="text" name="myname" value=""></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input type="password" name="mypassword" value=""></td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="로그인 하기">                    
                    <input type="button" onclick="register()" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
