<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgView, img{
            width:300px;
            height: 300px;
            background-color: grey;
        }
    </style>
    <script>
        function createImg(){
            let rdo = document.getElementsByName('rdo')
            let imgV = document.getElementById('imgtag')
            /* console.log(rdo[0].checked)
            console.log(rdo[0].value) */           
            for(let i = 0; i<rdo.length;i++)
            {
                if(rdo[i].checked)
                {
                    imgV.setAttribute('src','../image/'+rdo[i].value)
                }
            }            
        }

        function deleteImg(){
            let img = document.getElementById('imgtag')
            img.setAttribute('src','')
           
        }
    </script>
</head>
<body>
    <input type="radio" name="rdo" value="001.jpg">img01 <br>
    <input type="radio" name="rdo" value="002.jpg">img02 <br>
    <input type="radio" name="rdo" value="003.jpg">img03 <br>

    <button onclick="createImg()">이미지 생성</button>
    <button onclick="deleteImg()">이미지 삭제</button>
    
    <div id="imgView"><img src="" id="imgtag" alt=""></div>
</body>
</html>
