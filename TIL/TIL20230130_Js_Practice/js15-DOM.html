<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }

        #gallery {
            width: 180px;
            height: 240px;
        }

        img {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script>
        var num = 1
        function prevImg() {
            //document.getElementById('gallery').scr =
            num-- 
            if(num < 1){
                num = 6
            }
            document.getElementById('gallery').src='../image/00'+num+'.jpg'
            return false // 이벤트 막을 수 있음. return prevImg()
        }

        function nextImg(){
            num++
            if(num > 6){
                num = 1
            }
            document.getElementById('gallery').src='../image/00'+num+'.jpg'
        }
    </script>
</head>

<body>
    <div id="wrap">
        <p>
            <a href="http://www.naver.com" onclick='return prevImg()'>
                <img src="../image/left.png" alt="이전그림">
            </a>
            <img src="../image/001.jpg" alt="gallery" id="gallery">
            <img src="../image/right.png" onclick='nextImg()' alt="다음그림">

        </p>
    </div>
</body>

</html>
