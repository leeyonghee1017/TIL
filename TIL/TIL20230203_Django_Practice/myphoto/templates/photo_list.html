<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Photo List</h1>
    <h3><a href="{% url 'photo_post' %}">New Photo</a></h3>

    <section>
        {% for i in photos %}
            <div>
                <h2><a href="{% url 'photo_detail' pk=i.id %}">{{i.title}}</a></h2>
                <img src="/media/{{i.imagefile}}" alt="{{i.title}}" width="300">
                <p>{{i.imagefile}}</p>
                <p>{{i.autho}}, {{i.price}}</p>
            </div>
        {% endfor %}
    </section>
</body>
</html>
