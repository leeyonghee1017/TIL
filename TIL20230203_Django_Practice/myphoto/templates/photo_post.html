<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function photo_list(){
            location.href="{% url 'photo_list' %}"
        }
    </script>
</head>
<body>
    <h1>New Photo</h1>
    <form action="{% url 'photo_post' %}" method="post">

        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" value=""></td>
            </tr>
            <tr>
                <th>Autho</th>
                <td><input type="text" name="autho" value=""></td>
            </tr>
            <tr>
                <th>Image source</th>
                <td><input type="text" name="image" value=""></td>
            </tr>  
            <tr>
                <th>decription</th>
                <td><input type="text" name="decription" value=""></td>
            </tr>      
            <tr>
                <th>Price</th>
                <td><input type="text" name="price" value=""></td>
            </tr>            
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="확인">                    
                    <input type="button" onclick="photo_list()" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
