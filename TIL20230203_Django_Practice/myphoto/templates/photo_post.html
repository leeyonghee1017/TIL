<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function photo_list(){
            location.href="{% url 'photo_list' %}"
        }
    </script>
</head>
<body>
    <h1>New Photo</h1>
    <form action="{% url 'photo_post' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{form.as_p}}
                
        <button type="submit">확인</button>                   
        <button type="button" onclick="photo_list()">취소</button>
    </form>
</body>
</html>
